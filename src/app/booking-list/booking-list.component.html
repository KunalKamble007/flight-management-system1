<h2>Booking List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> Booking Id </th>
            <th> Booking Date </th>
            <th> No Of Passengers </th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let booking of bookings">
            <td> {{booking.bookingId}}</td>
            <td> {{booking.bookingDate}}</td>
            <td> {{booking.noOfPassengers}}</td>
        </tr>
    </tbody>
</table>
